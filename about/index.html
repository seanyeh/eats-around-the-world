<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Eats Around the World | About</title>
  
  <link rel="stylesheet" href="/css/style.css">
  <link rel="icon" type="image/svg+xml" href="/images/favicon.svg">
</head>
<body>
  <header>
    <div class="header-brand">
      <a href="/"><img src="/images/logo_globe.svg" alt="Eats Around the World Logo" class="logo"></a>
      <h1>Eats Around the World</h1>
    </div>
    
    <button class="mobile-menu-toggle" aria-label="Toggle menu">
      <span></span>
      <span></span>
      <span></span>
    </button>
    
    <nav class="nav-menu">
      <a href="/">Home</a>
      <a href="/dishes/">Dishes</a>
      <a href="/cities/">Cities</a>
      <a href="/countries/">Countries</a>
      <a href="/about/">About</a>
    </nav>
  </header>
  
  <main>
    
<div class="about-page">
  <div class="about-logo">
    <img src="/images/logo.svg" alt="Eats Around the World Logo" class="homepage-logo">
  </div>
  
  <div class="about-content">
    <h1>About</h1>
    <p>Eats Around the World was created to help spread the love for all kinds of food.</p>
    
    <p>If you found a mistake, or would like to contribute new foods and images, check us out on <a href="https://github.com/seanyeh/eats-around-the-world" target="_blank">GitHub</a>!</p>
  </div>
</div>
  </main>
  
  <script>
    // Mobile menu toggle functionality
    document.addEventListener('DOMContentLoaded', function() {
      const toggleButton = document.querySelector('.mobile-menu-toggle');
      const navMenu = document.querySelector('.nav-menu');
      
      if (toggleButton && navMenu) {
        toggleButton.addEventListener('click', function() {
          toggleButton.classList.toggle('active');
          navMenu.classList.toggle('active');
        });
        
        // Close menu when clicking on a link
        navMenu.addEventListener('click', function(e) {
          if (e.target.tagName === 'A') {
            toggleButton.classList.remove('active');
            navMenu.classList.remove('active');
          }
        });
        
        // Close menu when clicking outside
        document.addEventListener('click', function(e) {
          if (!toggleButton.contains(e.target) && !navMenu.contains(e.target)) {
            toggleButton.classList.remove('active');
            navMenu.classList.remove('active');
          }
        });
      }
    });
  </script>
</body>
</html>
