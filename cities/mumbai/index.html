<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <header>

    <button class="mobile-menu-toggle" aria-label="Toggle menu">
      <span></span>
      <span></span>

    </button>
    
    <nav class="nav-menu">
      <a href="/">Home</a>
      <a href="/dishes/">Dishes</a>
      <a href="/cities/">Cities</a>
      <a href="/countries/">Countries</a>
      <a href="/about/">About</a>
    </nav>
  </header>
  
  <main>
    
<div class="city-header">

</div>


  <div class="image-grid">

        <a href="/dishes/pav-bhaji/" class="grid-item">
          
            <img src="/images/dishes/pav-bhaji.jpg" alt="Pav Bhaji" loading="lazy">
          
          <div class="image-overlay">
            <span class="dish-name">Pav Bhaji</span>
          </div>

        <a href="/dishes/bombay-duck-curry/" class="grid-item">
          
            <img src="/images/no_image_placeholder.svg" alt="Bombay Duck Curry" loading="lazy">

        <a href="/dishes/bhel-puri/" class="grid-item">

<nav class="dish-navigation">

</nav>
  </main>
  
  <script>
    // Mobile menu toggle functionality
    document.addEventListener('DOMContentLoaded', function() {
      const toggleButton = document.querySelector('.mobile-menu-toggle');
      const navMenu = document.querySelector('.nav-menu');
      
      if (toggleButton && navMenu) {
        toggleButton.addEventListener('click', function() {
          toggleButton.classList.toggle('active');
          navMenu.classList.toggle('active');
        });
        
        // Close menu when clicking on a link
        navMenu.addEventListener('click', function(e) {
          if (e.target.tagName === 'A') {
            toggleButton.classList.remove('active');
            navMenu.classList.remove('active');
          }
        });
        
        // Close menu when clicking outside
        document.addEventListener('click', function(e) {
          if (!toggleButton.contains(e.target) && !navMenu.contains(e.target)) {
            toggleButton.classList.remove('active');
            navMenu.classList.remove('active');
          }
        });
      }
    });
  </script>
</body>
</html>
