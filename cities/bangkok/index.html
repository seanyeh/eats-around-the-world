<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Eats Around the World | Bangkok, Thailand</title>
  
  <link rel="stylesheet" href="/css/style.css">
  <link rel="icon" type="image/svg+xml" href="/images/favicon.svg">
</head>
<body>
  <header>
    <div class="header-brand">
      <a href="/"><img src="/images/logo_globe.svg" alt="Eats Around the World Logo" class="logo"></a>
      <h1>Eats Around the World</h1>
    </div>
    
    <button class="mobile-menu-toggle" aria-label="Toggle menu">
      <span></span>
      <span></span>
      <span></span>
    </button>
    
    <nav class="nav-menu">
      <a href="/">Home</a>
      <a href="/dishes/">Dishes</a>
      <a href="/cities/">Cities</a>
      <a href="/countries/">Countries</a>
      <a href="/about/">About</a>
    </nav>
  </header>
  
  <main>
    
<div class="city-header">
  <h1>Bangkok</h1>
  <p class="country-link">
    <a href="/countries/thailand/">Thailand</a>
  </p>
</div>


  <div class="image-grid">
    
      
      
        <a href="/dishes/pad-thai/" class="grid-item">
          
            <img src="/images/dishes/pad-thai.jpg" alt="Pad Thai" loading="lazy">
          
          <div class="image-overlay">
            <span class="dish-name">Pad Thai</span>
          </div>
        </a>
      
    
      
      
        <a href="/dishes/tom-yum-goong/" class="grid-item">
          
            <img src="/images/dishes/tom-yum-goong.jpg" alt="Tom Yum Goong" loading="lazy">
          
          <div class="image-overlay">
            <span class="dish-name">Tom Yum Goong</span>
          </div>
        </a>
      
    
      
      
        <a href="/dishes/green-curry/" class="grid-item">
          
            <img src="/images/dishes/green-curry.jpg" alt="Green Curry" loading="lazy">
          
          <div class="image-overlay">
            <span class="dish-name">Green Curry</span>
          </div>
        </a>
      
    
      
      
        <a href="/dishes/mango-sticky-rice/" class="grid-item">
          
            <img src="/images/dishes/mango-sticky-rice.jpg" alt="Mango Sticky Rice" loading="lazy">
          
          <div class="image-overlay">
            <span class="dish-name">Mango Sticky Rice</span>
          </div>
        </a>
      
    
      
      
        <a href="/dishes/som-tam/" class="grid-item">
          
            <img src="/images/dishes/som-tam.jpg" alt="Som Tam" loading="lazy">
          
          <div class="image-overlay">

  </div>


<nav class="dish-navigation">
  
    <a href="/cities/austin/" class="nav-link prev">← Previous City</a>
  
  
  
    <a href="/cities/barcelona/" class="nav-link next">Next City →</a>
  
</nav>
  </main>
  
  <script>
    // Mobile menu toggle functionality
    document.addEventListener('DOMContentLoaded', function() {
      const toggleButton = document.querySelector('.mobile-menu-toggle');
      const navMenu = document.querySelector('.nav-menu');
      
      if (toggleButton && navMenu) {
        toggleButton.addEventListener('click', function() {
          toggleButton.classList.toggle('active');
          navMenu.classList.toggle('active');
        });
        
        // Close menu when clicking on a link
        navMenu.addEventListener('click', function(e) {
          if (e.target.tagName === 'A') {
            toggleButton.classList.remove('active');
            navMenu.classList.remove('active');
          }
        });
        
        // Close menu when clicking outside
        document.addEventListener('click', function(e) {
          if (!toggleButton.contains(e.target) && !navMenu.contains(e.target)) {
            toggleButton.classList.remove('active');
            navMenu.classList.remove('active');
          }
        });
      }
    });
  </script>
</body>
</html>
