<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <header>
    <div class="header-brand">
      <a href="/"><img src="/images/logo_globe.svg" alt="Eats Around the World Logo" class="logo"></a>

    <button class="mobile-menu-toggle" aria-label="Toggle menu">
      <span></span>
      <span></span>
      <span></span>
    </button>
    
    <nav class="nav-menu">
      <a href="/">Home</a>
      <a href="/dishes/">Dishes</a>
      <a href="/cities/">Cities</a>
      <a href="/countries/">Countries</a>
      <a href="/about/">About</a>
    </nav>
  </header>
  
  <main>
    
<div class="city-header">

  <p class="country-link">
    <a href="/countries/italy/">Italy</a>
  </p>
</div>


  <div class="image-grid">
    
      
      
        <a href="/dishes/carbonara/" class="grid-item">
          
            <img src="/images/dishes/carbonara.jpg" alt="Carbonara" loading="lazy">
          
          <div class="image-overlay">
            <span class="dish-name">Carbonara</span>

        <a href="/dishes/cacio-e-pepe/" class="grid-item">
          
            <img src="/images/dishes/cacio-e-pepe.jpg" alt="Cacio e Pepe" loading="lazy">
          
          <div class="image-overlay">
            <span class="dish-name">Cacio e Pepe</span>
          </div>
        </a>
      
    
      
      
        <a href="/dishes/saltimbocca/" class="grid-item">
          
            <img src="/images/dishes/saltimbocca.jpg" alt="Saltimbocca" loading="lazy">
          
          <div class="image-overlay">
            <span class="dish-name">Saltimbocca</span>
          </div>

        <a href="/dishes/suppli/" class="grid-item">
          
            <img src="/images/dishes/suppli.jpg" alt="Supplì" loading="lazy">

            <span class="dish-name">Supplì</span>

        <a href="/dishes/gelato/" class="grid-item">

<nav class="dish-navigation">

</nav>
  </main>
  
  <script>
    // Mobile menu toggle functionality
    document.addEventListener('DOMContentLoaded', function() {
      const toggleButton = document.querySelector('.mobile-menu-toggle');
      const navMenu = document.querySelector('.nav-menu');
      
      if (toggleButton && navMenu) {
        toggleButton.addEventListener('click', function() {
          toggleButton.classList.toggle('active');
          navMenu.classList.toggle('active');
        });
        
        // Close menu when clicking on a link
        navMenu.addEventListener('click', function(e) {
          if (e.target.tagName === 'A') {
            toggleButton.classList.remove('active');
            navMenu.classList.remove('active');
          }
        });
        
        // Close menu when clicking outside
        document.addEventListener('click', function(e) {
          if (!toggleButton.contains(e.target) && !navMenu.contains(e.target)) {
            toggleButton.classList.remove('active');
            navMenu.classList.remove('active');
          }
        });
      }
    });
  </script>
</body>
</html>
